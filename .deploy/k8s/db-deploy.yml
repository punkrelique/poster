apiVersion: apps/v1
kind: StatefulSet 
metadata:
  labels:
    app: db
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - image: postgres 
          name: db
          env:
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata

            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: POSTGRES_DB

            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef: 
                  name: db-secret
                  key: POSTGRES_PASSWORD

            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef: 
                  name: db-secret
                  key: POSTGRES_USER
          ports:
            - containerPort: 5432
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: db
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: db

